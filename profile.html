<!DOCTYPE html>
<html>

<!-- Head starts here. Define stylesheet and tottal width-->

<head>
    <meta name="viewport" content="width=device-width, initialscale=1">
    <title>Teach Stuff</title>

    <script src="assets/js/jquery-2.0.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="assets/js/profile.js" crossorigin="anonymous"></script>

</head>

<body class="global_font nomargin">
    <nav class="navbar navbar-default beautiful_headbar">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Teach Stuff</a>
            </div>
            <div>
                <div class="navbar-collapse">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-5">
                            <div class="input-group headbar_search">
                                <input type="text" class="form-control beautiful_search headbar_search_input" placeholder="Search Class...">
                                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary beautiful_btn">Search Now</button>
                </span>
                            </div>
                        </div>
                        <div>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Recommend</a></li>
                                <li><img src="assets/img/profile.png" alt="Profile" height="40" width="40" class="profile_icon"></li>
                                <div class="dropdown-toggle headbar_caret" type="button" data-toggle="dropdown">
                                    <span class="caret"></span></div>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">Setting</a></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </nav>
    <img class="profilepage_img" src="assets/img/profile_background.jpg">
    <img class="img-circle profile_pic" src="assets/img/profile.png" height="150" width="150">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <h2 class="beautiful_font">User Name</h2></div>
        <div class="col-md-5"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <h2 class="beautiful_font">Enrolled Classes</h2></div>
        <div class="col-md-5"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="class_container">
                <div class="row">
                    <div class="col-md-10">
                        <div>
                            <h1 class="beautiful_title class_title">Class 1</h1>
                        </div>
                        <div>
                            <h1 class="beautiful_title professor_title">Professor 1</h1>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger beautiful_red_btn drop_course_btn">Drop Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="class_container">
                <div class="row">
                    <div class="col-md-10">
                        <div>
                            <h1 class="beautiful_title class_title">Class 2</h1>
                        </div>
                        <div>
                            <h1 class="beautiful_title professor_title">Professor 2</h1>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="unenroll_btn" type="button" class="btn btn-danger beautiful_red_btn drop_course_btn">Drop Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="unenroll_form">
        <div class="col-md-6">
            <div class="beautiful_container">
                <div>
                    <span class="glyphicon glyphicon-remove cancel_icon" ></span>
                </div>
                <form>
                    <h1 class="beautiful_title">Unenroll</h1>
                    <p class="beautiful_body"> Are you sure you want to unenroll {{Class Name}}?</p>
                    <input type="submit" value="Unenroll" class="btn btn-danger beautiful_red_btn block_btn" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
