	<body class="global_font nomargin">

	        <div class="container-fluid">

	            <div class="navbar-header">
	                <a class="navbar-brand" href="#">Teach Stuff</a>
	            </div>

	            <div class="navbar-collapse">
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a href="#">Recommend</a></li>
	                    <li><a href="#">Login</a></li>

	    <main id="messaging" class="container-fluid">
			<!-- divide the screen into two columns: one for the user list and one for the chat area -->
			<div class="row">
				<section id="user-list" class="hidden-xs col-sm-5 col-md-4 col-lg-3">
					<div class="user row" data-user-id="41">
						<p class="user-name col-sm-4 col-md-3 col-lg-2">Shafid</p>
						<p class="last-message text-muted col-sm-8 col-md-9 col-lg-10">Hey!</p>
					</div>
					<div class="user row" data-user-id="43">
						<p class="user-name col-sm-4 col-md-3 col-lg-2">James</p>
						<p class="last-message text-muted col-sm-8 col-md-9 col-lg-10">Do you think we can...</p>
					</div>
					<div class="user row" data-user-id="27">
						<p class="user-name col-sm-4 col-md-3 col-lg-2">Alina</p>
						<p class="last-message text-muted col-sm-8 col-md-9 col-lg-10">So what did you pick for...</p>
					</div>
				</section>
				
				<section class="chat col-xs-12 col-sm-7 col-md-8 col-lg-9" data-partner-id="41">
					chat area for shafid
				</section>
				
				<section class="chat col-xs-12 col-sm-7 col-md-8 col-lg-9" data-partner-id="43">
					chat area for alina
